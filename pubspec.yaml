name: quran_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dio: ^5.8.0
  logger: ^2.5.0
  flutter_svg: ^2.0.17
  get: ^4.7.2
  flutter_dotenv: ^5.2.1
  skeletonizer: ^1.4.3
  image_picker: ^1.1.2
  flutter_secure_storage: ^9.2.4
  audioplayers: ^6.4.0
  email_validator: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  loader_overlay: ^5.0.0
  flutter_html: ^3.0.0
  flutter_svg_provider: ^1.0.7
  just_audio: ^0.10.4
  # flutter_html_video: ^3.0.0
  # flutter_html_audio: ^3.0.0
  flutter_animate: ^4.3.0
  gif_view: ^1.0.3
  # youtube_player_flutter: ^9.1.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/sounds/
    - .env
    
  fonts:
    - family: BloggerSans
      fonts:
        - asset: assets/fonts/Blogger_Sans/Blogger_Sans.ttf
        - asset: assets/fonts/Blogger_Sans/Blogger_Sans-Italic.ttf
          style: italic
        - asset: assets/fonts/Blogger_Sans/Blogger_Sans-Light.ttf
          weight: 400
        - asset: assets/fonts/Blogger_Sans/Blogger_Sans-Light_Italic.ttf
          style: italic
          weight: 400
        - asset: assets/fonts/Blogger_Sans/Blogger_Sans-Medium.ttf
          weight: 600
        - asset: assets/fonts/Blogger_Sans/Blogger_Sans-Medium_Italic.ttf
          style: italic
          weight: 600
        - asset: assets/fonts/Blogger_Sans/Blogger_Sans-Bold.ttf
          weight: 700
        - asset: assets/fonts/Blogger_Sans/Blogger_Sans-Bold_Italic.ttf
          style: italic
          weight: 700
